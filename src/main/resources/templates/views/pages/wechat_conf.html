<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/static/css/font.css">
		<link rel="stylesheet" href="/static/css/weadmin.css">
		<style>
			body .layui-form .layui-form-item .layui-input-inline {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div class="weadmin-body">
			<div class="weadmin-tab-content">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">CorpID</label>
						<div class="layui-input-inline">
				          <input name="from_email" type="text" required lay-verify="required" autocomplete="off" class="layui-input" value="#(sysConf.wechatCorpId)">
				        </div>
				        <div class="layui-form-mid layui-word-aux">微信企业号的企业id(必填)</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">CorpSecret</label>
						<div class="layui-input-inline">
				          <input name="from_email" type="text" required lay-verify="required" autocomplete="off" class="layui-input" value="#(sysConf.wechatCorpSecret)">
				        </div>
				        <div class="layui-form-mid layui-word-aux">微信企业应用秘钥(必填)</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">AgentID</label>
						<div class="layui-input-inline">
				          <input name="from_email" type="text" required lay-verify="required" autocomplete="off" class="layui-input" value="#(sysConf.wechatAgentId)">
				        </div>
				        <div class="layui-form-mid layui-word-aux">微信企业应用代理id，默认1000002(必填)</div>
					</div>
					
					<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					    </div>
					</div>
				</form>
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery'], function(){
		  var form = layui.form;
		  var $ = layui.jquery;
		  //各种基于事件的操作，下面会有进一步介绍
		  form.on('switch(ssl-switch)', function(data) {
		  	console.log(data.elem.checked)
		  	if (data.elem.checked) {
		  		$(".ssl-host-port").slideDown();
		  	} else {
		  		$(".ssl-host-port").slideUp();
		  	}
		  })
		});
	</script>

</html>
